<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Херсонземпроект</title>
   <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <img src="Херсонземпроєкт.jpg" alt="Логотип Херсонземпроєкт" width="300px" height="150px">
    <section>
      <p class="text.p">Раді вітати вас на нашому сайті</p>
      <p>Ми-товариство з обмеженою відповідальністю «Херсонземпроект»</p>
      <nav>
        <div class="menu-toggle"><h2>Меню</h2></div>
        <ol>
         <li>Головна</li>
         <li>
         <a href="https://www.facebook.com/zempro.ks.ua/">Про нас</a>
         </li>
         <li>Контакти</li>
        </ol>
          <div class="menu-toggle"><h2>Корисне</h2></div>
            <ul>
              <li>Підримка</li>
              <li>Зразки</li>
              <li>Новини</li>
          </ul>
      </nav>
      <h2>Зв'яжіться з нами</h2>
      <form action=" " >
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Відправити</button>
      </form>
      <h6>Замовляйте розроблення проєктів в нас!</h6>
    </section>
  </body>
</html>
