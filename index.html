<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Херсонземпроект</title>
   <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <img src="Херсонземпроєкт.jpg" alt="Логотип Херсонземпроєкт" width="300px" height="150px">
    <section>
      <div class="text.p"><p>Раді вітати вас на нашому сайті</p></div>
      <div class="text.p"><p >Ми-товариство з обмеженою відповідальністю «Херсонземпроект»</p></div>
      <nav>
        <div class="container">
          <div class="item-1"><h2>Меню</h2></div>
          <ol>
            <li>Головна</li>
            <li>
            <a href="https://www.facebook.com/zempro.ks.ua/">Про нас</a>
           </li>
            <li>Контакти</li>
          </ol>
          <div class="item-2"><h2>Корисне</h2></div>
           <ul>
              <li>Підримка</li>
              <li>Зразки</li>
              <li>Новини</li>
           </ul>
          </div>
      </nav>
      <div class="text"><h4>Зв'яжіться з нами</h4></div>
      <form action=" " >
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Відправити</button>
      </form>
      <h6 class="text">Замовляйте розроблення проєктів в нас!</h6>
    </section>
